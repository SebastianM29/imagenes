<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Books</title>
    <!--Bootstrap-->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Animated.css-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <!--navegacion estilo Bootstrap-->
   <nav class="navbar navbar-dark bg-dark">
     <div class="container " >
        <!--etiqueta y navbar-brand es para colocar el logotipo de la aplicacion -->
        <a href="/" class="navbar-brand">  Stephen King ! </a>
     </div>
     
    </nav>
     <div class="container p-4">
        <div class="row"><!--fila-->
            <div class="col-md-4"><!--columnas-->
                <form id="book-form" class="card card-body"><!--evento de javascript-->
                    <div class="form-group p-1">
                        <input type="text" id ="title" class="form-control" placeholder="Book tittle" autofocus>

                    </div>
                    <div class="form-group p-1">
                        <input type="text" id ="author" class="form-control" placeholder="author">

                    </div>
                    <div class="form-group p-1">
                        <input type="text" id ="isbn" class="form-control" placeholder="ISBN">

                    </div>
                    <div class="mt-3 input-group ">
                        <div class="custom-file">
                            
                            
                            
                            <input type="file" class= "form-control" id= "image">
                            <label for="image" >&nbspElija una imagen</label>
                           
                        </div>
                    </div>
                    <button class="mt-3 btn btn-primary ">
                        Guardar libro
                    </button>
                    
                </form>

            </div>
            <div class="col-md-8" id="books-cards"><!--columnas-->

                Books

            </div>
        </div>
     </div>

   
</body>
</html>
